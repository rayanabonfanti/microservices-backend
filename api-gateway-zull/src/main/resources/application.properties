spring.application.name=microservice-api-gateway-zuul
server.port=8765

eureka.client.service-url.defaultZone=http://localhost:8761/eureka

zuul.routes.worker.service-id=microservice-worker
zuul.routes.worker.path=/microservice-worker/**

zuul.routes.payroll.service-id=microservice-payroll
zuul.routes.payroll.path=/microservice-payroll/**

zuul.routes.user.service-id=microservice-user
zuul.routes.user.path=/microservice-user/**

zuul.routes.oauth.service-id=microservice-oauth
zuul.routes.oauth.path=/microservice-oauth/**
zuul.routes.oauth.sensitive-headers=Cookie,Set-Cookie

hystrix.command.default.execution.isolation.thread.timeoutInMilliseconds=60000
ribbon.ConnectTimeout=10000
ribbon.ReadTimeout=20000
