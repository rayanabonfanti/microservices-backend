spring.application.name=microservice-worker
server.port=${PORT:0}

eureka.client.service-url.defaultZone=http://localhost:8761/eureka
eureka.instance.instance-id=${spring.application.name}:${spring.application.name:${random.value}}

# Database configuration
spring.datasource.url=jdbc:h2:mem:db_worker
spring.datasource.username=username_db_worker
spring.datasource.password=password_db_worker

spring.h2.console.enabled=true
spring.h2.console.path=/h2-console
